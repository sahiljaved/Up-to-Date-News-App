<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up-to-Date</title>
    <link rel="icon" href="./icon-news.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Up-to-Date: News Finder</h1>
        <!-- <div>
            <img src="" alt="">
        </div> -->
        <div class="selectionContainer">
            <label for="category">Choose Category</label>
            <select id="category">
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="general">General</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="technology">Technology</option>
            </select>
            <button id="fetchCategory">Fetch News</button>
        </div>

        <div class="searchContainer">
            <input type="text" id="searchKeyword" placeholder="search for news...">
            <button onclick="fetchNews(true)">Search Key</button>
        </div>

        <div id="newsContainer">

        </div>
        <div id="spinner">

        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
